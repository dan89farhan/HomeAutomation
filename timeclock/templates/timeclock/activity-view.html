
{% if object %}
    <h1>{{ object.user.username|capfirst }}</h1>
    <h1>Currently: {{ object.current }} </h1>
    <p>Updated: {{ object.timeStamp }} </p>
{% endif %}
    

<form action="" method="post"> 
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{% if object %}{{ object.next_activity }}{% else %} Check in {% endif %}" />
</form>
<p>
    Not {{ object.user.username }}? <a href="/logout">Log Out</a>
</p>
